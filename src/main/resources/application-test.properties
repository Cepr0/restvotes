spring.datasource.url=jdbc:log4jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.initialize=false
spring.datasource.data=classpath*:demodata-${spring.datasource.platform}.sql
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.restvotes=debug

logging.level.jdbc.sqlonly=info
logging.level.jdbc.sqltiming=off
logging.level.jdbc.audit=off
logging.level.jdbc.resultset=off
logging.level.jdbc.resultsettable=info
logging.level.jdbc.connection=off

logging.level.org.springframework.web=off
logging.level.org.springframework.data.rest=off
logging.level.org.springframework.dao=off
logging.level.org.springframework.jdbc=off
logging.level.org.springframework.orm=off
logging.level.org.hibernate=off
logging.level.org.springframework.security=off
